<main>
    <!-- Фильтрация изображений от других пользователей -->
    <section class="img-filters img-filters--inactive container">
        <h2 class="img-filters__title visually-hidden">Photo filter</h2>
        <form
            class="img-filters__form"
            action=""
            method="get"
            enctype="application/x-www-form-urlencoded"
            autocomplete="off"
        >
            <button id="filter-default" class="img-filters__button img-filters__button--active" type="button">Default</button>
            <button id="filter-random" class="img-filters__button" type="button">Random</button>
            <button id="filter-discussed" class="img-filters__button" type="button">Discussed</button>
        </form>
    </section>

    <!-- Контейнер для изображений от других пользователей -->
    <section class="pictures container">
        <h2 class="pictures__title visually-hidden">Photos of other users</h2>

        <!-- Поле для загрузки нового изображения на сайт -->
        <section class="img-upload">
            <div class="img-upload__wrapper">
                <h2 class="img-upload__title visually-hidden">Uploading a photo</h2>
                <form
                    id="upload-select-image"
                    class="img-upload__form"
                    action=""
                    method="post"
                    enctype="multipart/form-data"
                    autocomplete="off"
                >

                    <!-- Изначальное состояние поля для загрузки изображения -->
                    <fieldset class="img-upload__start">
                        <input
                            id="upload-file"
                            class="img-upload__input visually-hidden"
                            type="file"
                            name="filename"
                            accept=".jpg, .jpeg, .png"
                            required
                        >
                        <label class="img-upload__label img-upload__control" for="upload-file" style="opacity: 0;"><i class="fa-solid fa-upload"></i></label>
                    </fieldset>

                    <!-- Форма редактирования изображения -->
                    <div class="img-upload__overlay hidden">
                        <div class="img-upload__wrapper">
                            <div class="img-upload__preview-container">

                                <!-- Изменение размера изображения -->
                                <fieldset class="img-upload__scale scale">
                                    <button
                                        class="scale__control scale__control--smaller"
                                        type="button"
                                        style="cursor: pointer;"
                                    >Decrease</button>
                                    <input
                                        class="scale__control scale__control--value"
                                        type="text"
                                        name="scale"
                                        value="100%"
                                        title="Image Scale"
                                        readonly
                                    >
                                    <button
                                        class="scale__control scale__control--bigger"
                                        type="button"
                                        style="cursor: pointer;"
                                    >Increase</button>
                                </fieldset>

                                <!-- Предварительный просмотр изображения -->
                                <div class="img-upload__preview" style="border: 1px solid #fff; overflow: hidden; box-sizing: border-box;">
                                    <img
                                        src=""
                                        width="568"
                                        height="568"
                                        alt="Предварительный просмотр фотографии"
                                        style="object-fit: contain; object-position: center;"
                                    >
                                </div>

                                <!-- Изменение глубины эффекта, накладываемого на изображение -->
                                <fieldset class="img-upload__effect-level effect-level hidden">
                                    <input
                                        class="effect-level__value"
                                        type="number"
                                        name="effect_level"
                                        value=""
                                        step="any"
                                    >
                                    <div class="effect-level__slider"></div>
                                </fieldset>

                                <!-- Кнопка для закрытия формы редактирования изображения -->
                                <button id="upload-cancel" class="img-upload__cancel cancel" type="reset">Close</button>
                            </div>

                            <!-- Наложение эффекта на изображение -->
                            <fieldset class="img-upload__effects effects">
                                <ul class="effects__list">
                                </ul>
                            </fieldset>

                            <!-- Добавление хэш-тегов и комментария к изображению -->
                            <fieldset class="img-upload__text text">
                                <input
                                    class="text__hashtags"
                                    type="text"
                                    name="hashtags"
                                    value=""
                                    placeholder="#ХэшТег"
                                >
                                <textarea
                                    class="text__description"
                                    name="description"
                                    placeholder="Ваш комментарий..."
                                ></textarea>
                            </fieldset>

                            <!-- Кнопка для отправки данных на сервер -->
                            <button id="upload-submit" class="btn btn-primary" type="submit" name="button">Publish</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <!-- Здесь будут изображения других пользователей -->

    </section>

    <!-- Полноэкранный показ изображения -->
    <section class="big-picture overlay hidden">
        <h2 class="big-picture__title visually-hidden">View a photo</h2>
        <div class="big-picture__preview">

            <!-- Просмотр изображения -->
            <div class="big-picture__img" style="background-color: #232321;">
                <img
                    src=""
                    width="600"
                    height="600"
                    alt=""
                >
            </div>

            <!-- Информация об изображении. Подпись, комментарии, количество лайков -->
            <div class="big-picture__social social">
                <div class="social__header">
                    <img
                        class="social__picture"
                        src=""
                        width="35"
                        height="35"
                        alt="Аватар автора фотографии"
                    >
                    <p class="social__caption"></p>
                    <p class="social__likes">Like <button class="likes-count test">356</button></p>
                </div>

                <!-- Хэштеги к изображению -->

                <!-- Комментарии к изображению -->
                <div class="social__comment-count" style="display: flex; align-items: center;">
                    <span class="comments-count--rendered">0</span> from
                    <span class="comments-count">125</span> comments
                    <button class="hashtag-btn" style="margin: 0 28px 0 auto;">Hashtags</button>
                </div>
                <ul class="social__comments"></ul>

                <!-- Кнопка для загрузки новой порции комментариев -->
                <button class="social__comments-loader comments-loader" type="button">Load more</button>

                <!-- Форма для отправки комментария -->
                <div>
                    <form
                        id="comment-form"
                        class="social__footer"
                        action=""
                        method="post"
                        enctype="application/x-www-form-urlencoded"
                        autocomplete="off"
                    >
                        <img
                            class="social__picture wd-user-avatar"
                            src=""
                            width="35"
                            height="35"
                            alt="Аватар комментатора фотографии"
                        >
                        <input
                            class="social__footer-text"
                            type="text"
                            name="message"
                            placeholder="Ваш комментарий..."
                        >
                        <button class="btn btn-primary" type="submit" name="button">Send</button>
                    </form>
                </div>
            </div>

            <!-- Кнопка для выхода из полноэкранного просмотра изображения -->
            <button id="picture-cancel" class="big-picture__cancel cancel" type="reset">Close</button>
        </div>
    </section>

<div id="login-modal" class="modal fade" style="display: none; color: #212529; opacity: 1;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Authorization</h1>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form
                    action=""
                    method=""
                    enctype="application/x-www-form-urlencoded"
                    autocomplete="off"
                    novalidate
                >
                    <div class="mb-3">
                        <label class="form-label" for="login-email">Email</label>
                        <input
                            id="login-email"
                            class="form-control"
                            type="email"
                            name="email"
                        >
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="login-password">Password</label>
                        <input
                            id="login-password"
                            class="form-control"
                            type="password"
                            name="password"
                        >
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="signup-modal" class="modal fade" style="display: none; color: #212529; opacity: 1;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Registration</h1>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form
                    action=""
                    method=""
                    enctype="multipart/form-data"
                    autocomplete="off"
                    novalidate
                >
                    <div class="mb-3">
                        <label class="form-label" for="signup-email">Email</label>
                        <input
                            id="signup-email"
                            class="form-control"
                            type="email"
                            name="email"
                            required
                        >
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="signup-password">Password</label>
                        <input
                            id="signup-password"
                            class="form-control"
                            type="password"
                            name="password_hash"
                            required
                        >
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="signup-username">Username</label>
                        <input
                            id="signup-username"
                            class="form-control"
                            type="text"
                            name="username"
                        >
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="signup-avatar" style="display: inline-block">Avatar</label>
                        <input
                            id="signup-avatar"
                            class="form-control"
                            type="file"
                            name="avatar"
                        >
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Шаблон изображения случайного пользователя -->
<template id="picture">
    <a class="picture">
        <img
            class="picture__img"
            src="./photos/1.jpg"
            width="182"
            height="182"
            alt=""
            style="width: 182px; height: 182px; object-fit: cover; object-position: center;"
        >
        <p class="picture__info">
            <span class="picture__comments"></span>
            <span class="picture__likes"></span>
        </p>
    </a>
</template>

<!-- Сообщение с ошибкой загрузки изображения -->
<template id="error">
    <section class="error message">
        <div class="error__inner">
            <h2 class="error__title">File download error</h2>
            <button type="button" class="error__button">Upload another file</button>
        </div>
    </section>
</template>

<!-- Сообщение об успешной загрузке изображения -->
<template id="success">
    <section class="success message">
        <div class="success__inner">
            <h2 class="success__title">Image uploaded successfully</h2>
            <button type="button" class="success__button">Cool!</button>
        </div>
    </section>
</template>

<!-- шаблон комментария -->
<template id="comment">
    <li class="social__comment">
        <img
            class="social__picture"
            src=""
            alt="имя комментатора"
            width="35"
            height="35"
        >
        <p class="social__text"></p>
    </li>
</template>

<!-- Экран загрузки изображения -->
<template id="messages">
    <div class="img-upload__message img-upload__message--loading">
        Loading...
        <div class="progress">
            <div
                class="progress-bar progress-bar-striped progress-bar-animated"
                role="progressbar"
                aria-label="Animated striped example"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
            ></div>
        </div>
    </div>
</template>

<template id="effect-item">
    <li class="effects__item">
        <input
            id="effect-none"
            class="effects__radio visually-hidden"
            type="radio"
            name="effect_id"
            value="1"
        >
        <label class="effects__label" for="effect-none">
            <span class="effects__preview" style="background-size: contain; background-position: center;"></span>
        </label>
    </li>
</template>

<!-- modal-backdrop -->
<template id="modal-backdrop">
    <div class="modal-backdrop fade show"></div>
</template>

<!-- spinner -->
<template id="spinner">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="margin-right: 5px;"></span>
</template>

<!-- comments-loader -->
<template id="comments-loader">
    <span class="comments-loader--active"></span>
</template>
